<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaticService - –¢–µ—Å—Ç –¥–∞–Ω–Ω—ã—Ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-led {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: gray;
        }
        
        .status-led.connected {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }
        
        .status-led.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin-left: auto;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            border: none;
            font-size: 1em;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .data-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            display: inline-block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è ClimaticService - –î–∞–Ω–Ω—ã–µ –∏–∑ –ë–î</h1>
        
        <div class="status-bar">
            <div class="connection-status">
                <span>–°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</span>
                <span class="status-led" id="connectionLed"></span>
                <span id="connectionText">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            </div>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</button>
            <button class="tab" onclick="showTab('requests')">üìã –ó–∞—è–≤–∫–∏</button>
            <button class="tab" onclick="showTab('types')">üîß –¢–∏–ø—ã –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è</button>
            <button class="tab" onclick="showTab('statuses')">üìä –°—Ç–∞—Ç—É—Å—ã</button>
            <button class="tab" onclick="showTab('comments')">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
        </div>
        
        <div id="errorContainer" class="error-message" style="display: none;"></div>
        
        <div class="data-card" id="dataContainer">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://localhost:7233/api';
        let currentTab = 'users';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkConnection();
            loadAllData();
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å API
        async function checkConnection() {
            const led = document.getElementById('connectionLed');
            const text = document.getElementById('connectionText');
            
            try {
                const response = await fetch(`${API_BASE}/Test/check`);
                const data = await response.json();
                
                if (data.connected) {
                    led.className = 'status-led connected';
                    text.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –ë–î';
                } else {
                    led.className = 'status-led disconnected';
                    text.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î';
                }
            } catch (error) {
                led.className = 'status-led disconnected';
                text.textContent = 'API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω';
                console.error('Connection error:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
        async function loadAllData() {
            showError(null); // –°–∫—Ä—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
            document.getElementById('dataContainer').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>';
            
            try {
                await Promise.all([
                    loadUsers(),
                    loadRequests(),
                    loadTypes(),
                    loadStatuses(),
                    loadComments()
                ]);
                
                // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –≤–∫–ª–∞–¥–∫—É
                showTab(currentTab);
                updateStats();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                console.error('Load error:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            const response = await fetch(`${API_BASE}/Test/users`);
            const users = await response.json();
            window.cachedUsers = users;
            return users;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫
        async function loadRequests() {
            const response = await fetch(`${API_BASE}/Test/requests`);
            const requests = await response.json();
            window.cachedRequests = requests;
            return requests;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–ø–æ–≤ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è
        async function loadTypes() {
            // –¢–∞–∫ –∫–∞–∫ —É –Ω–∞—Å –Ω–µ—Ç –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —ç–Ω–¥–ø–æ–∏–Ω—Ç–∞ –¥–ª—è —Ç–∏–ø–æ–≤, –∏–∑–≤–ª–µ–∫–∞–µ–º –∏–∑ –∑–∞—è–≤–æ–∫
            const response = await fetch(`${API_BASE}/Test/requests`);
            const requests = await response.json();
            const types = {};
            requests.forEach(req => {
                if (req.equipmentType) {
                    types[req.equipmentType.typeId] = req.equipmentType;
                }
            });
            window.cachedTypes = Object.values(types);
            return window.cachedTypes;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–æ–≤
        async function loadStatuses() {
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–∑ –∑–∞—è–≤–æ–∫
            const response = await fetch(`${API_BASE}/Test/requests`);
            const requests = await response.json();
            const statuses = {};
            requests.forEach(req => {
                if (req.status) {
                    statuses[req.status.statusId] = req.status;
                }
            });
            window.cachedStatuses = Object.values(statuses);
            return window.cachedStatuses;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        async function loadComments() {
            // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –ø–æ–∫–∞ –æ—Ç–¥–µ–ª—å–Ω–æ –Ω–µ –≥—Ä—É–∑–∏–º
            window.cachedComments = [];
            return [];
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≤–∫–ª–∞–¥–∫—É
        function showTab(tabName) {
            currentTab = tabName;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–±
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            let html = '';
            switch(tabName) {
                case 'users':
                    html = renderUsers();
                    break;
                case 'requests':
                    html = renderRequests();
                    break;
                case 'types':
                    html = renderTypes();
                    break;
                case 'statuses':
                    html = renderStatuses();
                    break;
                case 'comments':
                    html = renderComments();
                    break;
            }
            
            document.getElementById('dataContainer').innerHTML = html;
        }
        
        // –†–µ–Ω–¥–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function renderUsers() {
            const users = window.cachedUsers || [];
            
            if (users.length === 0) {
                return '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è—Ö</p>';
            }
            
            let html = '<table><tr><th>ID</th><th>–§–ò–û</th><th>–¢–µ–ª–µ—Ñ–æ–Ω</th><th>–õ–æ–≥–∏–Ω</th><th>–¢–∏–ø</th><th>–°—Ç–∞—Ç—É—Å</th></tr>';
            
            users.forEach(user => {
                html += `<tr>
                    <td>${user.userId}</td>
                    <td>${user.fio}</td>
                    <td>${user.phone}</td>
                    <td>${user.login}</td>
                    <td><span class="badge">${user.type}</span></td>
                    <td>${user.isDeleted ? '‚ùå –£–¥–∞–ª–µ–Ω' : '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω'}</td>
                </tr>`;
            });
            
            html += '</table>';
            return html;
        }
        
        // –†–µ–Ω–¥–µ—Ä –∑–∞—è–≤–æ–∫
        function renderRequests() {
            const requests = window.cachedRequests || [];
            
            if (requests.length === 0) {
                return '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –∑–∞—è–≤–∫–∞—Ö</p>';
            }
            
            let html = '<table><tr><th>ID</th><th>–î–∞—Ç–∞</th><th>–¢–∏–ø</th><th>–ú–æ–¥–µ–ª—å</th><th>–ü—Ä–æ–±–ª–µ–º–∞</th><th>–°—Ç–∞—Ç—É—Å</th><th>–ö–ª–∏–µ–Ω—Ç</th><th>–ú–∞—Å—Ç–µ—Ä</th></tr>';
            
            requests.forEach(req => {
                html += `<tr>
                    <td>${req.requestId}</td>
                    <td>${new Date(req.startDate).toLocaleDateString()}</td>
                    <td>${req.equipmentType?.typeName || '–ù–µ —É–∫–∞–∑–∞–Ω'}</td>
                    <td>${req.model}</td>
                    <td>${req.problemDescription.substring(0, 30)}${req.problemDescription.length > 30 ? '...' : ''}</td>
                    <td><span class="badge">${req.status?.statusName || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span></td>
                    <td>${req.client?.fio || '–ù–µ —É–∫–∞–∑–∞–Ω'}</td>
                    <td>${req.master?.fio || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω'}</td>
                </tr>`;
            });
            
            html += '</table>';
            return html;
        }
        
        // –†–µ–Ω–¥–µ—Ä —Ç–∏–ø–æ–≤ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è
        function renderTypes() {
            const types = window.cachedTypes || [];
            
            if (types.length === 0) {
                return '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç–∏–ø–∞—Ö –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è</p>';
            }
            
            let html = '<table><tr><th>ID</th><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–û–ø–∏—Å–∞–Ω–∏–µ</th></tr>';
            
            types.forEach(type => {
                html += `<tr>
                    <td>${type.typeId}</td>
                    <td>${type.typeName}</td>
                    <td>${type.typeDescription || '-'}</td>
                </tr>`;
            });
            
            html += '</table>';
            return html;
        }
        
        // –†–µ–Ω–¥–µ—Ä —Å—Ç–∞—Ç—É—Å–æ–≤
        function renderStatuses() {
            const statuses = window.cachedStatuses || [];
            
            if (statuses.length === 0) {
                return '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Å—Ç–∞—Ç—É—Å–∞—Ö</p>';
            }
            
            let html = '<table><tr><th>ID</th><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–û–ø–∏—Å–∞–Ω–∏–µ</th></tr>';
            
            statuses.forEach(status => {
                html += `<tr>
                    <td>${status.statusId}</td>
                    <td>${status.statusName}</td>
                    <td>${status.statusDescription || '-'}</td>
                </tr>`;
            });
            
            html += '</table>';
            return html;
        }
        
        // –†–µ–Ω–¥–µ—Ä –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        function renderComments() {
            return '<p>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è API</p>';
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const users = window.cachedUsers || [];
            const requests = window.cachedRequests || [];
            
            const activeUsers = users.filter(u => !u.isDeleted).length;
            const newRequests = requests.filter(r => r.status?.statusName === '–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞').length;
            const inProgress = requests.filter(r => r.status?.statusName === '–í –ø—Ä–æ—Ü–µ—Å—Å–µ —Ä–µ–º–æ–Ω—Ç–∞').length;
            const completed = requests.filter(r => r.status?.statusName === '–ó–∞–≤–µ—Ä—à–µ–Ω–∞').length;
            
            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-value">${users.length}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${requests.length}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${newRequests}</div>
                    <div class="stat-label">–ù–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${inProgress}</div>
                    <div class="stat-label">–í —Ä–∞–±–æ—Ç–µ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${completed}</div>
                    <div class="stat-label">–ó–∞–≤–µ—Ä—à–µ–Ω–æ</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorDiv = document.getElementById('errorContainer');
            if (message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
